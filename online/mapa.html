    <script>
        $(document).ready(function(){
         $('#form_control input').click(function(){
		 
           var valor = $(this).val();

		   var value9 = document.getElementById("txtcontact").value;
		   var value10 = document.getElementById("txtpriority").value;
		   
		    $.ajax({
			type: 'GET',
			url: 'mysql_query.php',
			data: { boton: valor  , param1: value1 , param2 : value2 , param3 : value3 , param4 : value4 ,param5 : value5 ,param6 : value6 ,param7 : value7 ,param8 : value8 ,param9 : value9 ,param10 : value10},
			success: function(response) {
            $('#result').html(response);
			}
			});
			
			//alert("Holaaaa");
		
		    //document.getElementById("result3").value = Date();
			document.getElementById("result3").value = document.getElementById("principal").value;		
							
         });
        });
